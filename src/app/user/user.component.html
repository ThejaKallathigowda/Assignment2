<div class="container-fluid px-1 py-5 mx-auto" *ngIf="registerpage">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            
            <div class="card">
                <h5 class="text-center mb-4 bg-info">Registration Form</h5>
                <form class="form-card" >
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name</label> <input type="text" [(ngModel)]="user.firstName"  [ngModelOptions]="{standalone: true}"  placeholder="Enter your first name" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name</label> <input type="text" [(ngModel)]="user.lastName" [ngModelOptions]="{standalone: true}"  placeholder="Enter your last name" > </div>
                    </div>
                    <br>
                    
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Address</label> <input type="text" [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">City</label> <input type="text" [(ngModel)]="user.city" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">State</label> <input type="text" [(ngModel)]="user.state" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                        
                    </div>
                    <br>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Zip/Pstal code</label> <input type="text" [(ngModel)]="user.zipcode" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">country</label> <input type="text" [(ngModel)]="user.country" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                    </div>
                    <br>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">E-Mail</label> <input type="text" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                        <div class="form-group col-sm-3 flex-column d-flex"> <label class="form-control-label px-3">country code</label> <input type="text" [(ngModel)]="user.countryCode" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                        <div class="form-group col-sm-3 flex-column d-flex"> <label class="form-control-label px-3">Phone number</label> <input type="text" [(ngModel)]="user.phoneNumber" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                    </div>

                    <br>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Date of birth</label> <input type="date" [(ngModel)]="user.birthdate" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Gender</label> <select [(ngModel)]="user.gender"  [ngModelOptions]="{standalone: true}" >  
                            <option> Male </option>  
                            <option>Female </option>   
                            </select>   </div>
                    </div>
                    <br>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Comments/Questions</label> <input type="text" [(ngModel)]="user.comments" [ngModelOptions]="{standalone: true}"  placeholder="" > </div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" (click)="save()">Submit</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="thankyoupage">
<h1 style="text-align:center ; color: seagreen; font-style: italic;"> Thank you for registering</h1>
<br>
<div class="container">
    <div class="row">
      <div class="col text-center">
        <button class="block  btn-warning text-center" (click)="vals()">Back to registration form</button>
      </div>
    </div>
  </div>


</div>
